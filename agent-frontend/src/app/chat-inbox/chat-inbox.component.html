<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="container">
<h3 class=" text-center">Topic: {{activeTopic}}</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Available Topics:</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat"> 

            <div class="chat_list active_chat" *ngFor="let topic of allTopics" >
              <div class="chat_people" (click)="setTopic(topic)" >
                <div class="chat_img"> <img src="https://avatars.githubusercontent.com/u/3919757?v=4" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>{{topic}} <span (click)="terminateTopic(topic)" class="chat_date">Terminate</span></h5>
                  <p>latest message go here</p>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history"  id="message-list" > 

          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="message"/>
              <button class="msg_send_btn" type="button" (click)="SendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
      
      
      <p class="text-center top_spac"> Design by <a target="_blank" href="https://www.linkedin.com/in/sunil-rajput-nattho-singh/">Sunil Rajput</a></p>
      
    </div></div>
    </body>
    </html>
